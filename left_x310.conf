;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition
Acquisition_1C.item_type=gr_complex
Acquisition_1C.pfa=0.01
Acquisition_1C.doppler_max=10000
Acquisition_1C.doppler_step=100
Acquisition_1C.blocking=true
Acquisition_1C.dump=false ; Enables internal data file logging [true] or [false]
Acquisition_1C.dump_mat=false ;
Acquisition_1C.dump_filename=./log/acq/acq_dump.dat ; 

;######### TRACKING GLOBAL CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking;                                        Tracking에서 사용하는 알고리즘 정하는 곳
Tracking_1C.item_type=gr_complex
Tracking_1C.pll_bw_hz=40.0; 
Tracking_1C.dll_bw_hz=4.0;
Tracking_1C.dump=false; Enable internal binary data file logging [true] or [false]            로깅 여부 결정(True면 저장, false면 저장 안함) - Dump file이 있어야 매트랩 파일로 나중에 변환 가능
Tracking_1C.dump_mat=false;                                                                   .Mat 파일 형식으로 저장할지 말지 결정(True면 저장, flase면 저장 안함)
Tracking_1C.dump_filename=./log/tracking/tracking_ch;                                         로그 저장 경로랑 파일 이름 설정
Tracking_1C.extend_correlation_symbols=1;                                                    현재 실험중인 parameter- 값을 높이면 로그가 좀 안정적으로 변하는 거 같음!!

;######### TELEMETRY DECODER GPS CONFIG ############                                          Telemetry decoder 관련 설정 정하는 곳
TelemetryDecoder_1C.implementation=GPS_L1_CA_Telemetry_Decoder
TelemetryDecoder_1C.dump=true;                                                                로깅 여부 결정(True면 저장, false면 저장 안함) - Dump file이 있어야 매트랩 파일로 나중에 변환 가능           
TelemetryDecoder_1C.dump_mat=true;                                                            Matlab으로 저장할지 말지 결정(True면 저장, flase면 저장 안함)
TelemetryDecoder_1C.dump_filename=./log/tracking/Telemetry;                                   로그 저장 경로랑 파일 이름 설정

;######### OBSERVABLES CONFIG ############                                                    Observables 관련 설정 정하는 곳 
Observables.implementation=Hybrid_Observables
Observables.dump=true
Observables.dump_mat=true
Observables.dump_filename=./log/Observables/Observables

;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single
PVT.output_rate_ms=100
PVT.display_rate_ms=500
PVT.iono_model=Broadcast
PVT.trop_model=Saastamoinen
PVT.flag_rtcm_server=true
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=/dev/pts/1
PVT.rtcm_tcp_port=2101
PVT.rtcm_MT1019_rate_ms=5000
PVT.rtcm_MT1077_rate_ms=1000
PVT.rinex_version=3
PVT.flag_nmea_tty_port=true
PVT.output_enabled=true
PVT.output_format=pipe
PVT.output_filename=/tmp/gnss_sdr_pvt

;######### MONITOR CONFIG ############                                                        Monitering client 관련 정보 정하는 곳
Monitor.enable_monitor=true
Monitor.decimator_factor=50
Monitor.client_addresses=127.0.0.1
Monitor.udp_port=1234;                                                                        UDP port 번호 설정, monitoring client 실행할 때 맞춰줘야 함 
