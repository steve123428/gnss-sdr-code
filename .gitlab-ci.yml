# Stage "deploy"
docker-gnsssdr:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - mkdir docker-build
    - cd docker-build
    - cp ../docker-gnsssdr/Dockerfile .
    - docker build -t carlesfernandez/docker-gnsssdr .
    - docker push carlesfernandez/docker-gnsssdr
  dependencies:
    - get-dockerfile


# Stage "experiment"
run-experiment:
  image: carlesfernandez/docker-gnsssdr:latest
  stage: build
  script:
    - apt-get update
    - apt-get upgrade -y
    # Grab analysis and representation tools
    - apt-get install -y octave epstool slang-xfig transfig
    # Grab the data set
    - apt-get install -y curl
    - cd data
    - curl https://zenodo.org/record/1172670/files/L2_signal_samples.tar.xz --output L2_signal_samples.tar.xz
    - tar xvfJ L2_signal_samples.tar.xz
    - md5sum L2_signal_samples.dat > data.md5
    - md5sum -c data.md5
    - cd ..
    # Execute the experiment (example)
    - echo " x = 0:0.01:3; hf = figure (\"visible\", \"off\"); plot (x, erf (x)); hold on; plot (x, x, \"r\"); axis ([0, 3, 0, 1]); text (0.65, 0.6175, ['$\displaystyle\leftarrow x = {2\over\sqrt{\pi}}' '\int_{0}^{x}e^{-t^2} dt = 0.6175$']); xlabel (\"x\"); ylabel (\"erf (x)\"); title (\"erf (x) with text annotation\"); print (hf, \"results.pdf\", \"-dpdflatexstandalone\"); " >>  my_test_file.m
    - octave my_test_file.m
    - mkdir results
    - cp results.pdf results/

  artifacts:
    paths:
      - results/*.pdf
